    <head>
        <title>Happy BDay</title>

        <link href="stylesheet.css" rel="stylesheet" type="text/css">

        <script>
function ee(){
    var c = document.getElementById("favcolor").value.slice(1);
    var n = document.getElementById("name").value.split(" ").join("+");
    location.replace(n + "_" + c);
}
        </script>
    </head>
    <body>
        <header>
        <h1>Birthday Message Generator</h1>
        </header>
        <main>
            <p>Wish people happy birthday</p><br>
            
            <form>
              <span>Name: </span><input class="container" type="text" id="name"><br>
              <span>Color: </span><input class="container" type="color" value="#dddddd" id="favcolor"><span id="colorDisp"></span><br>
              <input type="button" onclick="location.replace((document.getElementById('name').value.split(' ').join('+')) + '_' + (document.getElementById('favcolor').value.slice(1)))" value="Click">
            </form>
